<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div>
      <div class="up" data-line="overline" data-style="wavy" data-color="red">
        <span>Overline</span>
      </div>
      <div
        class="through"
        data-line="line-through"
        data-style="dashed"
        data-color="green"
      >
        <span>Line-through</span>
      </div>
      <div
        class="down"
        data-line="underline"
        data-style="solid"
        data-color="blue"
      >
        <span>Underline</span>
      </div>
      <div class="no" data-line="none">
        <span>None</span>
      </div>
      <div
        class="combi"
        data-line="underline overline"
        data-style="double"
        data-color="grey"
      >
        <span>Combination</span>
      </div>
    </div>
  </body>
</html>
